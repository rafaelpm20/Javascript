<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
	<style>
		.estilo1 {
			background-color: red;
			color: white;
		}

		.estilo2 {
			width: 400px;
			height: 50px;
			background-color: red;
			color: white;
			text-align: center;
			font-size: 25px;
			padding: 25px;
		}
	</style>


	<script>
		function modificaClass() {
			document.getElementById('mensagem').className = 'estilo2'
		}
	</script>
</head>

<body>
	<div id="mensagem" class="estilo1">Modificando a casse do elemento</div>
	<hr />
	<button type="button" onclick="modificaClass()">Aplicar classe</button>
</body>
	

</html>
