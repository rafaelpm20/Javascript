<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>

	<script>

		var objetos = ['Cadeira', 'Impressora', 'Garfo']

		function adicionar() {
			//selecionar o valor digitado
			var valor = document.getElementById('entrada').value
			// colocando a pesquisa em uma variavel
			var pesquisa = objetos.indexOf(valor)

			if (valor != '') {
				if (pesquisa !== -1){
					alert('Objeto já foi adicionado')					
				} else {
					objetos.push(valor)
					console.log(objetos)
					document.getElementById('entrada').value = ''	
				}
			} else {
				alert('Informe um valor válido')
			}
					
		}

		function ordenar(){
			console.log(objetos.sort())
			console.log(objetos)
		}
	</script>
</head>

<body>

	<input id="entrada" type="text" name=""/>
	<button onclick="adicionar()">Adicionar</button>
	<button onclick="ordenar()">Ordenar</button>

</body>

</html>
