<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
	<script>
		function modificaEstilo(corDeFundo, l, a) {

		document.getElementById('box').style.background = corDeFundo
		document.getElementById('box').style.width = l
		document.getElementById('box').style.height = a

		}
	</script>
</head>

<body>

	<h3>Manipulando estilo</h3>

	<button type="button" onclick="modificaEstilo('#FF0000', '200px')">Vermelho</button>
	<button type="button" onclick="modificaEstilo('#00FF00', '150px', '20px')">Verde</button>
	<button type="button" onclick="modificaEstilo('#0000FF', '150px', '150px')">Azul</button>

	<hr />
	<div id="box" style="border: solid 1px #000; width: 100px; height: 100px" ></div>

</body>
	

</html>
