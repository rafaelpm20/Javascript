	<script>
		
		class Animal {
			constructor(){
				this.cor = ''
				this.tamanho = null
				this.peso = null
			}

			dormir(){
				console.log('Dormir')
			}
		}

		class Cachorro extends Animal {
			
			constructor(){
				super()
				this.orelhas = 'Branco e marrom'
			}

			rosnar(){
				console.log('Rosnar')
			}

			correr(){
				console.log('Correr')
			}
		}

		class Passaro extends Animal{
		
			constructor(){
				super()
				this.bico = 'Branco e marrom'
			}

			voar(){
				console.log('Voar')
			}
		}

		class Papagaio extends Passaro{
			constructor(){
				super()
				this.saberFalar = 'Saber falar'
			}

			falar(){
				console.log('Falar')
			}
		}

let cachorro = new Cachorro()
let passaro = new Passaro()
let papagaio = new Papagaio()

cachorro.dormir()
passaro.dormir()
papagaio.falar()

console.log(cachorro)
console.log(passaro)
console.log(papagaio)
	</script>
