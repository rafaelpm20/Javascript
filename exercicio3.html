<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
	<script>

		var num1 = prompt("Digite o primeiro valor: ")
		var operacao = prompt("Escolha 'soma' ou 'subtração'")
		var num2 = prompt("Digite o segundo valor: ")

		function calc(num1, num2, operacao){

		num1 = parseFloat(num1)
		num2 = parseFloat(num2)

		var resultado = 0

		if (operacao == 'soma') {
			resultado = num1 + num2
		}
		else if (operacao == 'subtracao'){
			resultado = num1 - num2
		}
		return resultado
		}
		
		document.write("O resultado é: " + calc(num1,num2,operacao))

	</script>
</head>
